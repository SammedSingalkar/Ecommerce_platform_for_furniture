<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body class="bg-white font-family-karla h-screen">
    <header id="header">
        <a><img src="static/img/logo.png" width="100" height="25" class="logo" alt="logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="/">Home</a></li>
                <li><a href="/add_products">Add product</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <a>
                    <div class="dropdown">
                        <img class="dropbtn" style="border-radius: 21px;" src="static/unnamed.webp" alt="" width="43px" height="42px">
                        <div class="dropdown-content">
                            <a href="/seller_dashboard">Your Account</a>
                            <a href="/seller_orders">Your orders</a>
                            <a href="seller/logout">Logout</a>
                        </div>
                    </div>
                </a>
            </ul>
        </div>
    </header>

    <section>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container bootstrap snippets bootdey">
    <div class="row">
        {% for item in data %}
       <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="wp-block product">
                <figure>
                    <img alt="" src="static\img\product\srno\{{item.srno}}.jpg" class="img-responsive img-center" style=" height:30vh">
                </figure>
                <h2 class="product-title"><a href="/product_detail{{item.srno}}">{{item.name[:100]}}...</a></h2>
                <h5>Category: {{item.typed}}</h5>
                <h5>Color: {{item.color}}</h5>
                <p>
                {{item.about[:90]}}...
                </p>
                <div class="wp-block-footer">
                    <span class="price pull-left">â‚¹{{item.price}}</span>
                    <a href="/edit_product{{item.srno}}" class="btn btn-sm btn-info btn-icon btn-cart pull-right" >
                        <i class="fa fa-edit-plus"><img src="static\img\dashboard\edit.png" alt="" style="width:20px; height:20px;"></i>
                        <span>Edit</span>
                    </a>
                    <!-- <form action="/seller_product" method="post">
                    <a class="btn btn-sm btn-info btn-icon btn-cart pull-right"><button name="delete" value={{item.srno}}>
                       <i class="fa fa-dustbin-plus"><img src="static\img\dashboard\dustbin.png" alt="" style="width:20px; height:20px;"></i>
                        <span>Delete</span>
                      </button>
                    </a>
                  </form> -->
                </div>
            </div>
        </div>
        {% endfor %}
	</div>
</div>                
    </section>
    <style type="text/css">
                    
        .wp-block {
          margin: 0 0 15px 0;
          padding:15px;
          -webkit-transition: all .3s linear;
          transition: all .3s linear;
          position: relative;
          cursor: default;
          border-radius: 2px;
        }
        
        .wp-block.product {
          background: #fff;
          padding: 15px;
          margin-bottom: 20px;
          border: 1px solid #e0eded;
        }
        
        .wp-block:before, .wp-block:after {
          display: table;
          content: "";
        }
        
        .wp-block.product figure {
          padding-bottom: 15px;
          border-bottom: 1px solid #e0eded;
        }
        
        .img-center {
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
        
        .wp-block.product .product-title {
          margin: 10px 0 0 0;
          padding: 0;
          border-bottom: 0;
        }
        
        h2 {
          font-size: 25px;
        }
        
        .wp-block.product .product-title a {
          font-size: 16px;
          font-weight: 600;
          color: #333;
        }
        
        .wp-block.product p {
          color: #616161;
        }
        
        .wp-block.product .wp-block-footer {
          border-top: 1px solid #e0eded;
          padding-top: 15px;
          padding-bottom:25px;
        }
        
        .wp-block.product .price {
          padding: 4px 0;
          font-size: 13px;
          font-weight: 600;
          color: #333;
        }
        
        .btn-base {
          color: #fff !important;
          background-color: #3498db;
          border: 1px solid;
          border-color: #258cd1;
        }
        
        .btn-icon {
          position: relative;
        }
        
        .btn-icon.btn-sm span, .btn-icon.btn-sm input {
          padding-left: 35px;
        }
        
        .btn {
            border-radius: 0;
            border: 0;
            border-bottom: 4px solid #CCCCCC;
            margin:0;
            -webkit-box-shadow: 0 5px 5px -6px rgba(0,0,0,.3);
               -moz-box-shadow: 0 5px 5px -6px rgba(0,0,0,.3);
                    box-shadow: 0 5px 5px -6px rgba(0,0,0,.3);
        }
        
        .btn-info {
            background-color: #39b3d7;
            border-color: #348fd2;
            text-shadow: 1px 1px 0 #238ed5;
        }                
        </style>
        
        <script type="text/javascript">
                            
                        
        </script>
</body>
</html>
