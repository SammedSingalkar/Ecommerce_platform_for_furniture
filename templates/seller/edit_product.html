<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
   
    <style>
        .asterisk_input::after {
content:"*"; 
color: #e32;
font-size: large;  }
    </style>
</head>
<body>
    <header id="header">
        <a><img src="static/img/logo.png" width="100" height="25" class="logo" alt="logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="/">Home</a></li>
                <!-- <li><a href="/seller_dashboard">Add product</a></li> -->
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <a>
                    <div class="dropdown">
                        <img class="dropbtn" style="border-radius: 21px;" src="static/unnamed.webp" alt="" width="43px" height="42px">
                        <div class="dropdown-content">
                            <a href="/seller_dashboard">Your Account</a>
                            <a href="/seller_orders">Your orders</a>
                            <a href="seller/logout">Logout</a>
                        </div>
                    </div>
                </a>
            </ul>
        </div>
    </header>

    <section>
        <div class="container bootstrap snippets bootdey">
            <h1 class="text-primary">Edit Products</h1>
              <hr>
              <form class="form-horizontal" role="form" action="/edit_product{{data.srno}}" method="post">
            <div class="row">
              <!-- left column -->
              <div class="col-md-3">
                <div class="text-center">
                  <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="avatar img-sqaure img-thumbnail" alt="avatar">
                  <h6>Upload a Product photo</h6>
                  
                  <input type="file" class="form-control">
                </div>
              </div>
 
              <!-- edit form column -->
              <div class="col-md-9 personal-info">
                <div class="alert alert-info alert-dismissable">
                  <a class="panel-close close" data-dismiss="alert"></a> 
                  <i class="fa fa-coffee"></i>
                  This is an<strong>.alert</strong>. Upload different images of product.
                </div>
                <h3>Product info</h3>  
                
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Product Category<span class="asterisk_input"></span> :</label>
                    <div class="col-lg-8">
                        <div class="ui-select">
                    <select class="form-control" id="type" name="product" value="{{data.typed}}"  readonly>
                       <option value="couch">Couch</option>
                       <option value="teapoy">Teapoy</option>
                       <option value="bed">Bed</option>
                    </select>
                </div>
                </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Product name<span class="asterisk_input"></span> :</label>
                    <div class="col-lg-8">
                      <input class="form-control" type="text" name="name" placeholder="Enter the Product Name" value="{{data.name}}" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Model No.<span class="asterisk_input"></span> :</label>
                    <div class="col-lg-8">
                      <input class="form-control" type="number" name="model" placeholder="Enter Model No" value="{{data.model_no}}" readonly>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Company<span class="asterisk_input"></span> :</label>
                    <div class="col-lg-8">
                      <input class="form-control" type="text" name="company" placeholder="Enter company name" value="{{data.brand}}" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Style<span class="asterisk_input"></span> :</label>
                    <div class="col-lg-8">
                      <input class="form-control" type="text" name="style" placeholder="forex - modern" value="{{data.style}}" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Room Type :</label>
                    <div class="col-lg-8">
                      <input class="form-control" type="text" name="room_type" placeholder="Ente room type" value="{{data.Room_type}}">
                    </div>
                  </div>
              </div>
            </div>
               <!-- </form> -->
              

          <div class="row">
            <!-- left column -->
            <div class="col-md-3">
              <div class="text-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="avatar img-square img-thumbnail" alt="avatar">
                <h6>Upload a different photo...</h6>
                
                <input type="file" class="form-control">
              </div>
            </div>
            
            <!-- edit form column -->
            <div class="col-md-9 personal-info">
              
              <!-- <form class="form-horizontal" role="form"> -->
                <div class="form-group">
                  <label class="col-lg-3 control-label">Fabric type:</label>
                  <div class="col-lg-8">
                    <input class="form-control" type="text" name="fab" placeholder="Enter Fabric type" value="{{data.fabric_type}}">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Color<span class="asterisk_input"></span> :</label>
                  <div class="col-lg-8">
                    <input class="form-control" type="text" name="color" placeholder="Enter Color" value="{{data.color}}" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Seating Capacity:</label>
                  <div class="col-lg-8">
                    <input class="form-control" type="number" name="capacity" placeholder="Enter seating capacity" value="{{data.seating_capacity}}">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Shape :</label>
                  <div class="col-lg-8">
                    <input class="form-control" type="text" name="shape" placeholder="Enter Shape of the product" value="{{data.shape}}">
                  </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Frame Material :</label>
                    <div class="col-lg-8">
                      <input class="form-control" type="text" name="material" placeholder="Enter Material of the product" value="{{data.frame_material}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Special Feature :</label>
                    <div class="col-lg-8">
                      <input class="form-control" type="text" name="feature" placeholder="Enter special feature of the product" value="{{data.speacial_feature}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">MRP<span class="asterisk_input"></span> :</label>
                    <div class="col-lg-8">
                      <input class="form-control" type="text" name="mrp" placeholder="Enter Original price of the item" value="{{data.original_price}}" required>
                    </div>
                  </div>
              <!-- </form> -->
            </div>
        </div>

        <div class="row">
            <!-- left column -->
            <div class="col-md-3">
              <div class="text-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="avatar img-square img-thumbnail" alt="avatar">
                <h6>Upload a different photo...</h6>
                
                <input type="file" class="form-control">
              </div>
            </div>
            
            <!-- edit form column -->
            <div class="col-md-9 personal-info">
              
              <!-- <form class="form-horizontal" role="form"> -->
                <div class="form-group">
                  <label class="col-lg-3 control-label">Discounted Price<span class="asterisk_input"></span> :</label>
                  <div class="col-lg-8">
                    <input class="form-control" type="number" name="price" placeholder="Enter your selling price" value="{{data.price}}">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Type :</label>
                  <div class="col-lg-8">
                    <input class="form-control" type="text" name="type" placeholder="forex - sectional" value="{{data.type}}">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">About<span class="asterisk_input"></span> :</label>
                  <div class="col-lg-8">
                    <textarea class="form-control" id="w3review" name="about" rows="10" cols="50" type="text" placeholder="Enter the info about the item in detail" value="{{data.about}}" required>{{data.about}}</textarea>
                  </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-8">
                       <center><input class="btn btn-primary" type="submit" name="submit" value="Update" style="margin-left:60vh; width:15vh"></center> 
                    </div>
                  </div>
              </form>
            </div>
        <hr>
    </section>
